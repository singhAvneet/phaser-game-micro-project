<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="../dist/phaser-core.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
    <title>Phaser 3 Custom Build</title>
</head>
<body>

<script>
var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    scene: {
        preload: preload,
        create: create
    }
};

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('pic', 'dragon.png');
}

function create ()
{
    this.add.image(400, 300, 'pic');
}
</script>

</body>
</html>
